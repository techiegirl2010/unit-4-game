<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Crystal Collector Game</title>
</head>

<body>
    <h1>The Crystal Collector Game</h1>

    <p>Try to exactly match the number below, by clicking on the crystals below. Each crystal has a randomly generated
        number, and changes with each game.</p>

    <div>

        <p id="randomNumber">Match this number:</p>
        <p id="wins"> Wins:</p>
        <p id="losses">Losses:</p>
        <p id="score">Score:</p>
    </div>


    <img src="assets/images/blue crystal.png" id="blue" alt="Blue crystal" style="height:175px;">
    <img src="assets/images/green crystal.png" id="green" alt="Green crystal" style="height:175px;">
    <img src="assets/images/purple crystal.png" id="purple" alt="Purple crystal" style="height:175px;">
    <img src="assets/images/red crystal.png" id="red" alt="Red crystal" style="height:175px">

    <script src="assets/javascript/game.js"></script>

</body>

</html>
